<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Keep Smiling!</title>

    <script type="text/javascript" src="camfeed.js"></script>
  </head>
  <body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Keep Smiling!</a>
        </nav>
        
        <div class="row" id="progress-row" style="margin-top: 10px; margin-bottom:10px">
            <div class="col">
                <div class="progress" style="height:35px">
                    <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" id="timer-progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        
        <div class="row" id="question-row">
            <div class="col-4 offset-md-4", id = "question-text">
                <h2></h2>
            </div>
        </div>
        
        <div class="row" id="answer-row">
            <div class="col-4 offset-md-4">
                
                <div class="input-group">
                    <input type="text" class="form-control" name="answer", id = "answer-text" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary" onclick="submitAnswer()">Submit</button>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row" id="mood-video-row" style="margin-top: 20px;">
            <div class="col-2 offset-md-2">
                <h3 style="margin-bottom: 0px">Score</h3>
                <p id="score-display" style="font-size: 80px; margin-top:0px">0</p>
            </div>
            <div class="col-3">
                <h4>Your mood:</h4>
                
                    Happy:
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    
                    Neutral:
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                    </div>
                    Sad:
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 11%;" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100">11%</div>
                    </div>
            </div>

            <video id="cameraVideo" src="img.png" class="rounded-circle col-3" style="overflow: hidden; max-width: 150px; height: 150px; object-fit: cover; transform: scaleX(-1); margin: 0; padding: 0"/>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="puzzle-gen/puzzle-gen.js"></script>
    <script src="score.js"></script>
	<script>
	var currentPuzzle
	function newPuzzle() {
		currentPuzzle = genMathsPuzzle()
		document.getElementById("question-text").innerHTML = "<h2>" + currentPuzzle + " = ?" + "</h2>";
	}
	function submitAnswer() {
		if (checkMathsSolution(currentPuzzle, document.getElementById("answer-text").value)){
            incrementScore();
			newPuzzle();
			//TODO correct feedback, reset timer
		} else {
		    //TODO incorrect feedback, penalise?
		}
	}
	window.onload = newPuzzle();
	</script>
    <script src="progress-bar.js"></script>
    <script>
        initialiseProgressBar(20, function(){alert("TIME UP");});
        startTimer();
    </script>
  </body>
</html>
